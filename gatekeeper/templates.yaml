---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gatekeeper-constraint-templates
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./gatekeeper/templates
  healthChecks:
  - kind: customresourcedefinition
    name: requiredserviceaccountname.constraints.gatekeeper.sh
  prune: true
  dependsOn:
    - name: gatekeeper
  sourceRef:
    kind: GitRepository
    name: common

